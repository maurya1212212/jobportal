    <!--Signup Modal -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Signup</h4>
      <form autocomplete="off" onsubmit="signup(event)">
        <input type="email" id="signupEmail" placeholder="email" />
        <input type="password" id="signupPassword" placeholder="password" />
        <button class="btn waves-effect red" type="submit">submit</button>   
      </form>
   
      
     
    </div>
  </div>
         
    <!--login Modal -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Login</h4>
      <form autocomplete="off" onsubmit="login(event)">
        <input type="email" id="loginEmail" placeholder="email" />
        <input type="password" id="loginPassword" placeholder="password" />
        <button class="btn waves-effect red" type="submit">submit</button>   
      </form>

      
     
    </div>
  </div>
    <!--edit profile -->
  <div id="modal3" class="modal">
    <div class="modal-content">
      <h4>Edit your details</h4>
      <div class="file-field input-field">
        <div class="btn #fbc02d yellow darken-2">
          <span>File</span>
          <input type="file" placeholder="Pic" accept="image/*" onchange="uploadImage(event)" />
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <form autocomplete="off" id="editProfile"  onsubmit="updateUserProfile(event)">
        <input type="text" name="name" placeholder="Name" />
        <input type="email" name="email" placeholder="Email" />
        <input type="text" name="phoneno" placeholder="PhoneNo" />
        <input type="text" name="skills" placeholder="Skills" />
        <input type="text" name="experience" placeholder="Experience" />
        <input type="text" name="resumeUrl" placeholder="Resume" />
        <input type="text" name="prorfolioUrl" placeholder="Portfolio Url" />


        <button class="btn waves-effect red" type="submit">Submit</button>   
      </form>
  
      
     
    </div>
  </div>
